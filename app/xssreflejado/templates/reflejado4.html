{% extends "base.html" %}
{% block titulo %}XSS Reflejado 4{% endblock %}
{% block contenido %}
<h1>XSS Reflejado 4</h1>
    <div class="row">
        <div class="col-sm-4">
            <form action="{{ url_for('xssreflejado.reflejado4') }}" method="post">
                <div class="mb-3 mt-3">
                    <label class="form-label">Comentario:</label>
                    <textarea name="comentario" class="form-control" type="text">{{ comentario }}</textarea>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    {% if comentario %}
    <div class="row">
        {{ comentario | safe }}
    </div>
    {% endif %}
{% endblock %}
